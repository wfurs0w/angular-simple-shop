<div class="container">
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
    </mat-card-header>
    <img class="image" mat-card-image src="{{product.image}}" />
    <mat-card-content>
      <p>Price: {{product.price | currency:"USD"}}</p>
      <p>Year: {{product.year}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="button"
        mat-flat-button
        color="primary"
        [routerLink]="['/basket']"
      >
        TO BASKET
      </button>
      <button
        class="button"
        mat-flat-button
        color="primary"
        [routerLink]="['/product', product.id]"
      >
        DETAILS
      </button>
    </mat-card-actions>
  </mat-card>
</div>
