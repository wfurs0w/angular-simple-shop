<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
    </mat-card-header>
    <img class="image" mat-card-image src="{{product.image}}" />
    <mat-card-content>
      <p>Price: {{product.price | currency:"USD"}}</p>
      <p>Year: {{product.year}}</p>
      <p>Chip: {{product.configure.chip}}</p>
      <p>SSD: {{product.configure.SSD}}</p>
      <p>Display: {{product.configure.display}}</p>
      <p>Memory: {{product.configure.memory}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="button"
        mat-flat-button
        color="primary"
        [routerLink]="['/basket']"
      >
        TO BASKET
      </button>
      <button
        class="button"
        mat-flat-button
        color="primary"
        [routerLink]="['/products']"
      >
        BACK
      </button>
    </mat-card-actions>
  </mat-card>
</div>
